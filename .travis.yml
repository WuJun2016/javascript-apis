- openssl aes-256-cbc -K $encrypted_e9bd37c35d76_key -iv $encrypted_e9bd37c35d76_iv
  -in id_rsa.enc -out ~/.ssh/id_rsa -d
after_success:
- ssh caddy@74.120.172.16 -o StrictHostKeyChecking=no 'cd /var/www/jsapi/javascript-apis
  && git pull && yarn install && yarn build'
