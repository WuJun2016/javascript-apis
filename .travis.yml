language: node_js
sudo: true
node_js:
- 8
branchs:
  only:
  - master
addons:
  ssh_known_hosts:
  - 74.120.172.16
cache:
  directories:
  - node_modules
install:
- yarn install
scripts:
- yarn test
- yarn build
